spring.application.name=e-commerce
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop

# In-memory but keep DB alive until JVM exits (useful during dev restarts)
spring.datasource.url=jdbc:h2:mem:ecom_db;DB_CLOSE_DELAY=-1

# OR: file-based persistent DB (data/ecom.mv.db will be created)
# spring.datasource.url=jdbc:h2:file:./data/ecom;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console